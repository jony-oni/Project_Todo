  <div class="todo_main">
    <div class="todo_main_box">
      <div class="todo_maintext">
        <p>username님의 모든 일정입니다.</p>
      </div>

      <div class="todo_main_btn">
        <a>
          <button type="button" class="custom-btn btn_register">일정 추가</button>
        </a>
      </div>
    </div>
  </div>

  <div class="todo_main_table">
    <div class="todo_main_box2">
      <table class="todo-table">

        <tbody th:with="link=${pageRequestDTO.getLink()}">
        <tr>
          <td class="table_dueDate" colspan="6" th:text="${#temporals.format(firstDueDate, 'yyyy-MM-dd')}"></td>
        </tr>

        <tr th:each="dto:${responseDTO.dtoList}">
          <td class="table_checkbox" rowspan="2">
            <input class="form-check-input" type="checkbox"  th:checked="${dto.complete ?: false ? 'checked' : ''}">
          </td>
          <!--<th scope="row">[[${dto.todoId}]]</th>-->
          <!--<td><a th:href="@{/todo/read(todo_id=${dto.todo_id})}">[[${dto.title}]]</a></td>-->
          <td class="table_title" colspan="4" >
            <a th:href="|@{/todo/read(todoId=${dto.todoId})}&${link}|">[[${dto.title}]]</a>
          </td>

          <td class="table_icon" rowspan="2" >

            <div class="tb_icon">
              <a th:href="|@{/todo/modify(todoId=${dto.todoId})}&${link}&pageType=${pageRequestDTO.pageType}|">
                <img src="../img/pencil.png" width="20" height="20">
              </a>
            </div>

            <div class="tb_icon">
              <form action="/todo/remove" method="post" style="display:inline;">
                <input type="hidden" name="todoId" th:value="${dto.todoId}">
                <input type="hidden" name="pageType" th:value="${pageRequestDTO.pageType}">
                <!-- 이미지 클릭 시 삭제 확인 후 삭제 요청 -->
                <button type="submit" style="background: none; border: none; padding: 0;">
                  <a href="#"><img src="../img/bin.png" width="20" height="20" alt="삭제" onclick="return confirmDelete(this)"></a>
                </button>
              </form>
            </div>

          </td>
        </tr>

        <tr>
          <td class="table_description" colspan="6" th:text="${description}"></td>
        </tr>


        </tbody>
      </table>

    </div>

  </div>


  <div class="float-end">
    <ul class="pagination flex-wrap">
      <li class="page-item" th:if="${responseDTO.prev}">
        <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
      </li>

      <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
        <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
          <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
        </li>
      </th:block>
      <li class="page-item" th:if="${responseDTO.next}">
        <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
      </li>
    </ul>
  </div>

</div>


</body>


<script layout:fragment="script" th:inline="javascript">
  document.querySelector(".pagination").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()
    const target=e.target
    if(target.tagName !=='A'){
      return;
    }
    const num=target.getAttribute('data-num');
    const formObj=document.querySelector("form");
    formObj.innerHTML += `<input type=h'hidden' name='page' value='${num}'>`
    formObj.submit()
  })


  function confirmDelete(form) {
    // 삭제 확인 다이얼로그 표시
    if (confirm("정말 삭제하시겠습니까?")) {
      form.submit();  // 삭제 폼 제출
    } else {
      return false;  // 폼 제출을 막음 (삭제 취소)
    }
  }

</script>



</script>
